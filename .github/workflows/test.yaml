name: Test run

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          cache: "npm"
          node-version-file: ".nvmrc"

      - name: Install dependencies
        run: npm ci

      - name: Run format
        run: npm run format

      - name: Run lint
        run: npm run lint

      - name: Run check
        run: npm run check

      - name: Run build
        run: npm run build
