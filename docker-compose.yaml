version: "3.9"
services:
    api:
        build: .
        ports:
            - "3000:3000"
        volumes:
            - .:/workspace
        depends_on:
            - redis
        command: flask --app src/main.py --debug run --host 0.0.0.0 --port 3000
    worker:
        build: .
        volumes:
            - .:/workspace
        depends_on:
            - redis
        command: python src/worker.py
    redis:
        image: redis


