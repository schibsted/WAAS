<html lang="no">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="static/styles/style.css" />
    <link rel="stylesheet" href="static/fonts/Inter/font-inter.css" />
    <title>JoJo</title>
  </head>
  <body
    ondrop="dropHandler(event);"
    ondragover="dragOverHandler(event);"
    ondragenter="funDragStart()"
  >
    <header class="header">
      <h1>JoJo</h1>
    </header>
    <main>
      <section class="input-container">
        <h1>JoJo transcribing</h1>
        <p>Start with doing this, then we transcribe. Then it will be nice.</p>
        <p>The file gets sendt to:</p>

        <form
          action="/api"
          method="post"
          enctype="multipart/form-data"
          id="form"
          class="form"
        >
          <div>
            <label htmlFor="file-upload" class="dropzone">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                fill="none"
              >
                <path
                  stroke="#fff"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="1.5"
                  d="M4.75 14.75v1.5a3 3 0 0 0 3 3h8.5a3 3 0 0 0 3-3v-1.5M12 14.25V5M8.75 8.25 12 4.75l3.25 3.5"
                />
              </svg>
              <input
                id="file-upload"
                name="file-upload"
                type="file"
                accept=".mp3,audio/*"
                class="sr-only"
              />
            </label>
          </div>
          <label for="file-upload" class="file-upload-button"
            ><svg
              xmlns="http://www.w3.org/2000/svg"
              width="25"
              height="24"
              fill="none"
            >
              <path
                stroke="#fff"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="1.5"
                d="M17.75 19.25H7.25a2 2 0 0 1-2-2V6.75a2 2 0 0 1 2-2h10.5a2 2 0 0 1 2 2v10.5a2 2 0 0 1-2 2ZM12.5 8.75v6.5M15.75 12h-6.5"
              />
            </svg>
            Last opp fil</label
          >
        </form>
      </section>
    </main>
    <script src="static/scripts/index.js"></script>
  </body>
</html>
